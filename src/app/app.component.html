<div *ngIf="imageData.length > 0" style="position: relative; width: 100%">
  <mat-form-field appearance="fill" style="position: absolute; right: 0">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      #ref
      [matDatepicker]="picker"
      [max]="maxDate"
      [(ngModel)]="startDate"
      (dateChange)="onDateChanged(ref.value)"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <img src="{{ imageData[0].url }}" alt="{{ imageData[0].title }}" />
</div>
